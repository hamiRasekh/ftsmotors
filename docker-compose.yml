version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ftsmotors-db
    environment:
      POSTGRES_USER: ftsmotors
      POSTGRES_PASSWORD: ftsmotors123
      POSTGRES_DB: ftsmotors
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ftsmotors"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ftsmotors-network

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: ftsmotors-backend
    environment:
      DATABASE_URL: postgresql://ftsmotors:ftsmotors123@postgres:5432/ftsmotors?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
      PORT: 4000
      NODE_ENV: production
      FRONTEND_URL: http://localhost:3000
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/backend:/app
      - /app/node_modules
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run start:prod"
    networks:
      - ftsmotors-network

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: ftsmotors-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
      NEXT_PUBLIC_SITE_URL: http://localhost:3000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - ftsmotors-network

networks:
  ftsmotors-network:
    driver: bridge

volumes:
  postgres_data:
