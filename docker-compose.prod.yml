version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ftsmotors-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ftsmotors}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-ftsmotors}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ftsmotors}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ftsmotors-network
    security_opt:
      - no-new-privileges:true

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile.prod
    container_name: ftsmotors-backend-prod
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-ftsmotors}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-ftsmotors}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      PORT: 4000
      NODE_ENV: production
      FRONTEND_URL: ${FRONTEND_URL:-https://ftsmotors.ir}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ftsmotors-network
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile.prod
    container_name: ftsmotors-frontend-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.ftsmotors.ir}
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-https://ftsmotors.ir}
      API_URL: http://backend:4000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ftsmotors-network
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ftsmotors-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
